     
  <!DOCTYPE html>
    <html>
    <head>
    <style>
    
    #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
    
    img {
      position: relative;
    }
    
    
    #drag1{
    width :100px;
    
    
    }
    </style>
    
    <body >
    
    <br>
    
    <svg width="200" height="200" >
      <circle cx="100" cy="100" r="80" 
      stroke="green" stroke-width="4" fill="green" >
      </circle>
       
      <image id="div1"  ondrop="drop(event)" ondragover="allowDrop(event)"
       x="50" y="50" height="100px" width="100px">
       
      </image>
    </svg>
        <svg width="200" height="200" >
      <circle cx="100" cy="100" r="80" 
      stroke="yellow" stroke-width="4" fill="yellow" >
      </circle>
       
      <image id="div1"  ondrop="drop(event)" ondragover="allowDrop(event)"
       x="50" y="50" height="100px" width="100px">
       
      </image>
    </svg>
    
   <br>
    <img id="drag1" src="./html-img.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">  
   
    
     
    <script>
    
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("src", ev.target.src);
        ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
    
    </script>
    
    </body>
    </html>
